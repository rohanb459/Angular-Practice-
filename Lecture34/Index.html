<!DOCTYPE html>
<html lang="en" ng-app="ControllerAsApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Custom Directives</title>
</head>
<body>
    <h1>custom Directive</h1>
    <!-- LIST #1 unlimited items -->
    <div id="list" ng-controller="ShoppingListController1 as list">
        <h3>Shopping List #1</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">

        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">

        <button ng-click="list.addItem()">Add Item</button>

        <ol>
            <list-item  ng-repeat="item in list.items track by $index"></list-item>
        </ol>
        <div class="error">Error: {{list.errorMessage}}</div>
    </div>

    <div id="list" ng-controller="ShoppingListController2 as list">
        <h3>Shopping List #2 (limited to 3 items)</h3>
        <input type="text" ng-model="list.itemName" placeholder="Item Name">
        <input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
        <button ng-click="list.addItem()">Add Item</button>

        <ol>
            <list-item ng-repeat="item in list.items track by $index"></list-item>
        </ol>
        <div class="error">Error: {{list.errorMessage}}</div>
    </div>
</body>
</html>
