<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListPromise">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Promise</title>
</head>
<body>
    <h1>Shopping List with a Promise</h1>

    <div ng-controller="ShoppingListController as list">
        <h3>Shopping List</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">boxes
        <button ng-click="list.addItem()">add Item</button>

        <ol>
            <li ng-repeat="item in list.items track by $index">
                {{item.quantity}} boxes of {{item.name}}
                <button ng-click="list.removeItem($index)">Remove Item</button>
            </li>
        </ol>
    </div>
</body>
</html>
