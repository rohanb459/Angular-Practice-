<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Expressions and Interpolation</title>
</head>
<body >
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="myController">
        <button ng-click="changePicture()">Change Picture</button>
        <div>Cost of this Picture: {{cost | currency: "Rs " : 4}}</div>
        <img ng-src="image{{picNumber}}.jpg">

        <div>
            Original Message: {{sayMessage()}} <br/>
            Here is love Message:
            {{sayLovesMessage()}}
        </div>
    </div>
</body>
</html>
